<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadmath - Bread Recipe Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Breadmath</h1>
            <p>Your smart bread recipe calculator. Scale, customize, and perfect your recipes!</p>
        </header>

        <form id="breadForm">
            <div class="input-group">
                <label for="flourWeight">Flour (g):</label>
                <input type="number" id="flourWeight" placeholder="e.g., 500" required>
            </div>

            <div class="input-group">
                <label for="waterPercentage">Water (% of Flour):</label>
                <input type="number" id="waterPercentage" placeholder="e.g., 70" required>
            </div>

            <div class="input-group">
                <label for="saltPercentage">Salt (% of Flour):</label>
                <input type="number" id="saltPercentage" placeholder="e.g., 2" required>
            </div>

            <div class="input-group">
                <label for="leavenPercentage">Leaven (% of Dough):</label>
                <input type="number" id="leavenPercentage" placeholder="e.g., 20" required>
            </div>

            <div class="input-group">
                <label for="leavenHydration">Leaven Hydration (%):</label>
                <input type="number" id="leavenHydration" placeholder="e.g., 100" required>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <section id="results" class="hidden">
            <h2>Results</h2>
            <p>Total Dough Weight: <span id="doughWeightResult">-</span> g</p>
            <p>Total Water: <span id="waterWeightResult">-</span> g</p>
            <p>Total Salt: <span id="saltWeightResult">-</span> g</p>
            <p>Total Leaven: <span id="leavenWeightResult">-</span> g</p>
            <p>Total Flour: <span id="flourWeightResult">-</span> g</p>
        </section>

        <footer>
            <p>by Bidur.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
