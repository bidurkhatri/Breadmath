<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadmath - Bread Recipe Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Breadmath</h1>
            <p>Scale, customize, and perfect your bread recipes with ease.</p>
        </header>

        <!-- Form Section -->
        <form id="breadForm">
            <div class="input-group" data-ingredient="flour">
                <label for="flourWeight">Flour</label>
                <input type="number" id="flourWeight" placeholder="e.g., 500" required>
                <span class="unit">g</span>
            </div>

            <div class="input-group" data-ingredient="water">
                <label for="waterPercentage">Water</label>
                <input type="number" id="waterPercentage" placeholder="e.g., 75" required>
                <span class="unit">%</span>
            </div>

            <div class="input-group" data-ingredient="milk" class="hidden">
                <label for="milk">Milk</label>
                <input type="number" id="milk" placeholder="e.g., 250">
                <span class="unit">ml</span>
            </div>

            <div class="input-group" data-ingredient="salt">
                <label for="saltPercentage">Salt</label>
                <input type="number" id="saltPercentage" placeholder="e.g., 2" required>
                <span class="unit">%</span>
            </div>

            <!-- More ingredient fields can go here -->

            <button type="submit">Calculate</button>
        </form>

        <!-- Add/Remove Ingredients Button -->
        <button type="button" id="toggleIngredients">Add/Remove Ingredients</button>

        <!-- Results Section -->
        <section id="results" class="hidden">
            <h2>Results</h2>
            <p>Total Dough Weight: <span id="doughWeightResult">-</span> g</p>
            <p>Total Hydration: <span id="hydrationResult">-</span> %</p>
        </section>

        <!-- Footer -->
        <footer>
            <button id="resetButton">Reset Defaults</button>
        </footer>
    </div>

    <!-- Add/Remove Ingredients Modal -->
    <div id="ingredientModal" class="hidden">
        <div class="modal-content">
            <h3>Select Ingredients</h3>
            <form id="ingredientForm">
                <label><input type="checkbox" data-ingredient="flour" checked> Flour</label>
                <label><input type="checkbox" data-ingredient="water" checked> Water</label>
                <label><input type="checkbox" data-ingredient="milk"> Milk</label>
                <label><input type="checkbox" data-ingredient="salt" checked> Salt</label>
                <label><input type="checkbox" data-ingredient="yeast"> Yeast</label>
                <label><input type="checkbox" data-ingredient="bakingPowder"> Baking Powder</label>
                <label><input type="checkbox" data-ingredient="leaven"> Leaven</label>
                <!-- Add more ingredients here -->
            </form>
            <button id="saveIngredients">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
